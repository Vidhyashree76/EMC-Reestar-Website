<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title> </title>
</head>

<body>
    <div class="container">
        <div class="section-one">
            <h1 class="section-one__title"> REESTAR </h1>
            <p class="section-one__desc"> Home|Receipe|Contact </p>
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap" rel="stylesheet">
        </div>

        <div class="section-two">
            <img class="section-two__img"
                src="biryani.jpg">
            <h3 class="section-two__title"> Biryani </h3>
            <p class="section-two__desc"> Special delicacies </p>
            <input type="button" value="Order Now" class="section-two__button"><br>
        </div>

        <div class="section-three">
            <img class="section-three__img"
                src="laddoo.jpg">
            <h3 class="section-three__title"> Motichoor Laddoo </h3>
            <p class="section-three__desc"> Special delicacies </p>
            <input type="button" value="Order Now" class="section-three__button"><br>
        </div>

        <div class="section-four">
            <img class="section-four__img"
                src="northindian.jpg">
            <h3 class="section-four__title"> North Indian Thaali </h3>
            <p class="section-four__desc"> Special delicacies </p>
            <input type="button" value="Order Now" class="section-four__button"><br>
        </div>

        <div class="section-five">
            <img class="section-five__img"
                src="southindian.jpg">
            <h3 class="section-five__title"> South Indian Thaali </h3>
            <p class="section-five__desc"> Special delicacies </p>
            <input type="button" value="Order Now" class="section-five__button"><br>

        </div>




        <div class="contact-form">
            <h1> Contact Us</h1>
            <div>
                <form>
                    <table class="desc">
                        <tr>
                            <td>
                                <label> Name: </label>
                            </td>
                            <td>
                                <input type="text" placeholder="Enter your name">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label> Age: </label>
                            </td>
                            <td>
                                <input type="number" id="age" name="age" min="0" required placeholder="Enter your age">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label> Email: </label>
                            </td>
                            <td>
                                <input type="text" id="email" name="email" placeholder="Enter your email">
                            </td>
                        </tr>

                    </table>
                </form>
                <button class="button" type="submit"> SEND </button>
            </div>
        </div>
</body>

</html>
